{{- range $key, $val := .Values.apps }}
{{- if $val.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $key }}
  namespace: {{ $val.namespace | default $.Values.default.app.namespace }}
spec:
  project: {{ $val.projectname }}

  source:
    path: {{ $key }}
    repoURL: "https://github.com/jenana-devops/argocd-helm-app-of-apps.git"
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml

  destination:
    namespace: {{ $val.destination.namespace }}
    server: 'https://kubernetes.default.svc'

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---      
{{- end }}
{{- end }}