apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aaa-main
  namespace: argocd
  labels:
    krmt.io/group: apps
spec:
  project: apps
  source:
    repoURL: https://github.com/jenana-devops/argocd-helm-app-of-apps.git
    targetRevision: HEAD
    path: apps
  destination:
    name: "https://kubernetes.default.svc"
    namespace: my-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true