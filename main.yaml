apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aaa-main
  namespace: argocd
  
spec:
  project: apps

  source:
    path: child
    repoURL: https://github.com/jenana-devops/argocd-helm-app-of-apps.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml

  destination:
    namespace: my-apps
    server: "https://kubernetes.default.svc"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      