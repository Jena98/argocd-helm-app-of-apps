apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aaa-main
  namespace: argocd
  
spec:
  project: apps

  source:
    path: {{ $.Values.source.path }}
    repoURL: {{ $.Values.source.repoURL }}
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml

  destination:
    namespace: default
    server: "https://kubernetes.default.svc"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true