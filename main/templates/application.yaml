apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $.Values.name }}
  namespace: {{ $.Values.namespace }}
  
spec:
  project: {{ $.Values.project }}

  source:
    path: {{ $.Values.source.path }}
    repoURL: {{ $.Values.source.repoURL }}
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml

  destination:
    namespace: default
    server: "https://kubernetes.default.svc"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true